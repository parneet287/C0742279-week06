<!DOCTYPE html>
<html>

    <title></title>
</head>
<body>
    <script>
        var input1 = prompt("how high should  I count up to?");
        var sum = 0;
        for (var i = 0; i < input1; i++)
        {
            sum+= i;
        }
        document.write(sum);
    </script>
</body>
